<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar conexão com database online</title>
  </head>
  <body>
    <h2>Testar conexão com database online</h2>
    <p>MySQL</p>
    <form method="POST" action="/mysql">
      <input name="servidor" placeholder="Servidor" required>
      <input name="database" placeholder="Database" required>
      <input name="usuario" placeholder="Usuário" required>
      <input name="senha" placeholder="Senha" type="password" required>
      <input type="submit" value="Conectar">
    </form>
    <p>MongoDB</p>
    <form method="POST" action="/mongodb">
      <input name="servidor" placeholder="Servidor" required>
      <input name="usuario" placeholder="Usuário" required>
      <input name="senha" placeholder="Senha" type="password" required>
      <input type="submit" value="Conectar">
    </form>
    <p>PostgreSQL</p>
    <form method="POST" action="/postgresql">
      <input name="servidor" placeholder="Servidor" required>
      <input name="database" placeholder="Database" required>
      <input name="usuario" placeholder="Usuário" required>
      <input name="senha" placeholder="Senha" type="password" required>
      <input type="submit" value="Conectar">
    </form>
    <a href="/sucesso">
      Ir para página de conexão bem-sucedida
    </a>
    <br>
    <a href="/erro">
      Ir para página de conexão mal-sucedida
    </a>
  </body>
</html>
